<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Code</title>
    <link rel="shortcut icon" href="https://img.icons8.com/ios-glyphs/30/null/bunch-of-keys-1.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Press Any Key to Get JavaScript Event Code Info</h1>

    <div class="result">
        <p id="assci">0</p>
    </div>

    <div class="container">
        <div class="box">
            <p class="p1">event.key</p>
            <p id="key" class="p2">0</p>
        </div>

        <div class="box">
            <p class="p1">event.location</p>
            <p id="location" class="p2">0</p>
        </div>

        <div class="box">
            <p class="p1">event.which</p>
            <p id="which" class="p2">0</p>
        </div>

        <div class="box">
            <p class="p1">event.code</p>
            <p id="code" class="p2">0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
