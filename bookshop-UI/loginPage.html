<!doctype html>
<html lang="fa-IR">

<head>
    <title>فرم ثبت نام </title>
    <meta name = viewport content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/styleme.css">

    <!-- JQuery -->
    <link href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" > </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" > </script>


</head>


<body>

<!-- login form -->
    <div class="wrapper">
        <!-- header -->
        <div class="headline">
            <h1> به کتاب فروشی ما خوش آمدید</h1>
        </div>
           
          <form class="form right" method="post" action="#" > 
              <!-- sign up -->
           <div class="signup">
             <div class="form-group">
                <input type="text" placeholder="نام" required="">
               
              </div>

              <div class="form-group">
                 <input type="text" id="my_date_picker" placeholder="تاریخ تولد">
              </div>

             <div class="form-group">
                <input type="email" placeholder="ایمیل" required="">
             </div>

             <div class="form-group">
                <input type="password" placeholder="رمز عبور" required="" id= "passfocus">
                <span class="hide">باید بیشتر از 6 حرف باشد</span>
             </div>
 
             <button type="submit" class="btn">ثبت نام</button>
             <div class="account-exist"  >
                    حساب کاربری دارید؟ <a href="#" id="login">وارد شوید</a>
             </div>
            </div>


        <!--sign in  -->
        <div class="signin">
            <div class="form-group ">
                <input type="email" placeholder="ایمیل" required="">
            </div>

             <div class="form-group">
                <input type="password" placeholder="رمزعبور" required="" id="passfocus">
                <span class="hide">باید بیشتر از 6 حرف باشد</span>
             </div>

             <div class="forget-password">
                <div class="check-box">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">ذخیره در مرورگر </label>
             </div>
          
              <a href="#">بازگردانی رمز عبور</a>
           </div>
            <button type="submit" class="btn">ورود</button>
            <div class="account-exist"  >
                 چنانچه هنوز ثبت نام نکردید <a href="#" id="signup">ثبت نام کنید</a>
            </div>

      
        </div>

   </form>
</div>




<!-- javaScript  -->
<script src="assets/js/login.js"></script>

</body>
</html>
